---
layout: default
---

<section class="page">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="card-meta">
      {{ page.date | date: "%d.%m.%Y" }}
      {% if page.categories and page.categories.size > 0 %} Â· {{ page.categories | join: ", " }}{% endif %}
    </p>
    <div class="item" style="margin-top:14px;">
      {{ content }}
    </div>
  </div>
</section>
